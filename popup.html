<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Φlux</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/nun1hsn.css">
  </head>  
  <body>
    <div class="card">
      <div class="header-row">
        <div class="logo-container">
          <img src="philux.jpeg" alt="Φlux Logo" class="logo" />
        </div>
        <div class="button-row">
          <button id="checkBtn">Check Jobs</button>
          <button id="filterBtn">Filter</button>
          <button class="fab" id="toggleAddCompany">+</button>
        </div>
      </div>
      
      
      <!-- Filter input (hidden by default) -->
      <div id="filterInputContainer" style="display: none; margin-top: 10px;">
        <label for="filterKeywords">Exclude Jobs Containing:</label>
        <input type="text" id="filterKeywords" placeholder="e.g. PhD, Senior, Staff" />
        <button id="saveFilter">Save Filter</button>
      </div>
      
      <!-- Form to add new company (hidden by default) -->
      <div id="companyInputs" class="add-company-form">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" placeholder="e.g. Google" />
      
        <label for="companyUrl">Job Listing URL:</label>
        <input type="text" id="companyUrl" placeholder="Paste job URL here" />
      
        <label for="className">Job Title Class Name:</label>
        <input type="text" id="className" placeholder="e.g. QJPWVe" />
      
        <button id="saveCompany">Save Company</button>
      </div>    

      <h2>Companies</h2>
      <div id="result" class="message"></div>

      <div class="company-box">
        <div id="jobList" class="job-list"></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
